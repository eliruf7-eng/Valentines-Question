<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 28px;
            color: #d6336c;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #yesBtn:hover {
            background: #d6336c;
        }

        #noBtn {
            background: #adb5bd;
            color: white;
            position: absolute;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 0, 80, 0.4);
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-800px) scale(1.8); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will you be my Valentine when I come to you?</h1>

        <button id="yesBtn" onclick="alert('Yay! ❤️')">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const card = document.querySelector(".card");

        noBtn.addEventListener("mouseover", () => {
            const maxX = card.clientWidth - noBtn.clientWidth;
            const maxY = card.clientHeight - noBtn.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        });

        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "-20px";

            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            heart.style.animationDuration = (4 + Math.random() * 3) + "s";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
